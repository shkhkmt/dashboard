<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Project</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<div class="content">
  <div class="header">
    <div class="search"> 
      <input type="text" id="search-bar" />
      <p id="username">User Info</p>
    </div> 
    <div class="user-info">
      <h1>User Name</h1> 
      <button class="user-actions">new</button>
      <button class="user-actions">upload</button>
      <button class="user-actions">share</button>
    </div> 
  </div>
  <div class="sidebar"> 
    <div class="nav">
      <h1>Dashboard</h1>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
    </div>
    <div class="admin">
      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
  </div>
  <div class="info">
    <div id="announcements">test</div>
    <div id="trending">test</div>
  </div>
  <div class="projects">
    <div class="item">
      <p>project 1</p>
    </div>
    <div class="item">
      <p>project 2</p>
    </div>
    <div class="item">
      <p>project 3</p>
    </div>
    <div class="item">
      <p>project 4</p> 
    </div>
    <div class="item">
      <p>project 5</p> 
    </div>
    <div class="item">
      <p>project 5</p> 
    </div>
  </div>
</div>  
</body>
</html>
